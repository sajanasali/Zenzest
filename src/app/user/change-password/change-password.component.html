<app-header></app-header>
<div class="flex items-center justify-center h-screen">
<div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-gray-100 text-gray-800">
	<h1 class="text-2xl font-bold text-center">forgot password</h1>
	<form  class="space-y-6"  [formGroup]="ChangepasswordForm" (submit)="reset()" >
		<div class="space-y-1 text-sm">
			<label for="username" class="block text-gray-600">password</label>
			<input type="password" formControlName="password" id="username" placeholder="password" class="w-full px-4 py-3 rounded-md border-gray-300 bg-gray-50 text-gray-800 focus:border-default-600">
		</div>
		<div class="space-y-1 text-sm">
			<label for="password" class="block text-gray-600">confirm Password</label>
			<input type="password" formControlName="cpassword"  placeholder="confirm Password" class="w-full px-4 py-3 rounded-md border-gray-300 bg-gray-50 text-gray-800 focus:border-default-600">
			
		</div>
		<button class="block w-full p-3 text-center rounded-sm text-white bg-violet-600"  type="submit">Update</button>

	</form>
	
	
	
</div>
</div>
<app-footer></app-footer>
