

<div class="flex">
 

  <div class="flex-1">
    <section class="p-6 bg-gray-100 text-gray-900">
      <form novalidate class="container flex flex-col mx-auto space-y-12" [formGroup]="medicalForm" (submit)="onsubmitMedic()">
        <fieldset class="grid grid-cols-4 gap-6 p-6 rounded-md shadow-sm bg-gray-50">
          <div class="space-y-2 col-span-full lg:col-span-1">
            <p class="font-medium">Personal Information</p>
            <p class="text-xs">Please add your health information here</p>
          </div>
          <div class="grid grid-cols-6 gap-4 col-span-full lg:col-span-3">
            <div class="col-span-full">
              <label for="address" class="text-sm">Address</label>
              <input id="address" formControlName="address" type="text" placeholder="" class="w-full rounded-md focus:ring focus:ri focus:ri border-gray-300 text-gray-900">
            </div>
          </div>
        </fieldset>
        <fieldset class="grid grid-cols-4 gap-6 p-6 rounded-md shadow-sm bg-gray-50">
          <div class="space-y-2 col-span-full lg:col-span-1">
            <p class="font-medium">Medical history</p>
            <p class="text-xs">Please provide your medical history</p>
          </div>
          <div class="grid grid-cols-6 gap-4 col-span-full lg:col-span-3">
            <div class="col-span-full sm:col-span-3">
              <label for="username" class="text-sm">Height(cm)</label>
              <input id="username" type="text" formControlName="height" placeholder="Height"  class="w-full rounded-md focus:ring focus:ri focus:ri border-gray-300 text-gray-900">
            </div>
            <div class="col-span-full sm:col-span-3">
              <label for="website" class="text-sm">Weight(kg)</label>
              <input id="website" type="text" placeholder="Weight" formControlName="weight"  class="w-full rounded-md focus:ring focus:ri focus:ri border-gray-300 text-gray-900">
            </div>
            <div class="col-span-full sm:col-span-3">
              <label for="blood" class="text-sm">Blood Group</label>
              <input id="blood" type="text" placeholder="Blood Group" formControlName="blood"  class="w-full rounded-md focus:ring focus:ri focus:ri border-gray-300 text-gray-900">
            </div>
            <div class="col-span-full sm:col-span-3">
              <label for="gender" class="text-sm">Gender</label>
              <select id="gender" formControlName="gender" class="w-full rounded-md focus:ring focus:ri focus:ri border-gray-300 text-gray-900">
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-span-full">
              <label for="reason" class="text-sm">Reason for seeing doctor</label>
              <textarea id="reason" placeholder="Reason"  formControlName="reason" class="w-full rounded-md focus:ring focus:ri focus:ri border-gray-300 text-gray-900"></textarea>
            </div>
            <div class="col-span-full">
              <label for="allergies" class="text-sm">Do you have any allergies? If yes, please list</label>
              <textarea id="allergies" placeholder="Allergies"  formControlName="allergies" class="w-full rounded-md focus:ring focus:ri focus:ri border-gray-300 text-gray-900"></textarea>
            </div>
          </div>
        </fieldset>
        <div class="flex justify-end">
          <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Save Changes</button>
        </div>
      </form>
    </section>
  </div>
</div>
