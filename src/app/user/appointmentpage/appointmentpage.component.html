

<div class="flex">
  <!-- Sidebar -->

  
  <!-- Main Content -->
  <div class="flex-1">
    <div class="max-w-screen-lg p-8 bg-gray-50 text-gray-800">
      <h2 class="text-center">Our Specialists</h2>
      <div class="space-y-6">
        <div *ngFor="let doctor of doctors"  class="bg-white rounded-lg shadow-md p-6 flex items-center justify-between">
          <!-- Image -->
          <div class="flex-shrink-0 w-32 h-32 mr-6">
            <img [src]="doctor.image" alt="" class="object-cover object-center w-full h-full rounded bg-gray-500">
          </div>
          <!-- Details -->
          <div class="flex-grow">
            <div>
              <h1 class="text-2xl font-semibold">{{ doctor.name }}</h1>
              <span class="text-sm text-gray-600">{{ doctor.qualification }}</span><br>
              <span class="text-sm text-gray-600">{{ doctor.certification }}</span>
            </div>
            <div class="space-y-1 mt-2">
              <span class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-label="Email address" class="w-4 h-4">
                  <path fill="currentColor" d="M274.6,25.623a32.006,32.006,0,0,0-37.2,0L16,183.766V496H496V183.766ZM464,402.693,339.97,322.96,464,226.492ZM256,51.662,454.429,193.4,311.434,304.615,256,268.979l-55.434,35.636L57.571,193.4ZM48,226.492,172.03,322.96,48,402.693ZM464,464H48V440.735L256,307.021,464,440.735Z"></path>
                </svg>
              </span>
              <span class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-label="Phonenumber" class="w-4 h-4">
                  <path fill="currentColor" d="M449.366,89.648l-.685-.428L362.088,46.559,268.625,171.176l43,57.337a88.529,88.529,0,0,1-83.115,83.114l-57.336-43L46.558,362.088l42.306,85.869.356.725.429.684a25.085,25.085,0,0,0,21.393,11.857h22.344A327.836,327.836,0,0,0,461.222,133.386V111.041A25.084,25.084,0,0,0,449.366,89.648Zm-20.144,43.738c0,163.125-132.712,295.837-295.836,295.837h-18.08L87,371.76l84.18-63.135,46.867,35.149h5.333a120.535,120.535,0,0,0,120.4-120.4v-5.333l-35.149-46.866L371.759,87l57.463,28.311Z"></path>
                </svg>
              </span>
            </div>
          </div>
          <!-- Button -->
          <button class="bg-blue-500 text-white px-4 py-2 rounded"   (click)="onclick(doctor)" >Book Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
