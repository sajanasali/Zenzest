
<div class="flex">
 
  <div class="container mx-auto w-3/4">
    <div class="slotGrid">
      <div>
        <h2>Select the date to see available slots</h2>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" [(ngModel)]="selectedDate" (ngModelChange)="availableTimeSlots();">
          <!-- <mat-hint>{{selectedDate}}</mat-hint> -->
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      
      <div class="buttonDiv flex flex-wrap">
        <ng-container *ngIf="displayedSlots.length > 0; else noSlotsMessage">
          <button mat-raised-button class="m-1 bg-blue-500 text-white px-4 py-2 rounded-md" type="button" *ngFor="let slot of displayedSlots" (click)="onSlotSelection(slot)">{{ slot }}</button>
        </ng-container>
        <ng-template #noSlotsMessage>
          <p *ngIf="selectedDate" class="text-red-500">No slots available for the date</p>
        </ng-template>
      </div>
      
    </div>
  </div>
</div>
