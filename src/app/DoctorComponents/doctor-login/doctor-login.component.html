



<div class="flex justify-center items-center h-screen">
<div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-gray-100 text-gray-800">
	<h1 class="text-2xl font-bold text-center">Login</h1>
	<form novalidate="" [formGroup]="loginForm" (submit)="Proceedlogin()">
		
    <div class="space-y-1 text-sm">
			<label for="email" class="block text-gray-600">Email</label>
			<input type="email" formControlName="email"  placeholder="Email" class="w-full px-4 py-3 rounded-md border-gray-300 bg-gray-50 text-gray-800 focus:border-violet-600">
			<div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
     class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
     role="alert">
    <div *ngIf="email?.errors?.['required']">Email is required.</div>
    <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
</div>
		</div>
		<div class="space-y-1 text-sm">
			<label for="password" class="block text-gray-600">Password</label>
			<input type="password" formControlName="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-md border-gray-300 bg-gray-50 text-gray-800 focus:border-violet-600">
			
		</div>
    
		<button class="block w-full p-3 text-center rounded-sm text-gray-50 bg-violet-600">login</button>
	</form>
	<div class="flex items-center pt-4 space-x-1">
		<div class="flex-1 h-px sm:w-16 bg-gray-300"></div>
		<a routerLink="doctor/forgotPassword">Forgot Password</a>
		<div class="flex-1 h-px sm:w-16 bg-gray-300"></div>
	</div>
	
	<p class="text-xs text-center sm:px-6 text-gray-600">Don't  have an account?
		<a  routerLink="doctor/register" class="underline text-gray-800">Sign Up</a>
	</p>
 
</div>
</div>
