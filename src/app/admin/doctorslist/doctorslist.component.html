

<div class="flex flex-col lg:flex-row">
    <!-- Sidebar -->
    
<div class="container p-4 grid grid-rows-auto-1fr-auto">
    <div class="grid-row-start-2">
<div class="container pt-4 px-4">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <!-- Search and category forms -->
        <div class="d-flex align-items-center justify-content-between w-100 mb-4">
            <div class="mt-4 mb-8">
                <input type="text"  name="search" [(ngModel)]="searchText"
                       placeholder="Search with doctorname..." 
                       class="w-full px-4 py-2 border w-200 border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
            </div>
            <div class="col-lg-6 col-6 text-left" style="align-items: center;">
                
            </div>
            <a class='btn btn-success ml-auto mt-5 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded' routerLink="admin/createDoctor" type="submit">Create new</a>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded absolute top-0 right-0 mt-4 mr-4"></button>

        </div>
        
        <!-- Product table -->
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0" id="productTable">
                <thead>
                    <tr    class="text-dark text-center"  >
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Image</th>
                        <th class="px-4 py-2">Qualification</th>
                        <th class="px-4 py-2">Experience</th>
                        <th class="px-4 py-2">Certification</th>
                        <th class="px-4 py-2">Status</th>
                        <th class="px-4 py-2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let doctor of doctors">
                    <tr *ngIf="searchText ==='' || doctor.name.toLowerCase().includes(searchText) " class="even:bg-gray-200 odd:bg-white">
                        <td class="px-4 py-2">{{doctor.name}}</td>
                        <td class="px-4 py-2"><img class="w-24 h-24" [src]="doctor.image" alt="Hi"></td>
                        <td class="px-4 py-2">{{doctor.qualification}}</td>
                        <td class="px-4 py-2">{{doctor.experience}}</td>
                        <td class="px-4 py-2">{{doctor.certification}}</td>
                        <td class="px-4 py-2  ">{{ doctor.isBlocked ? 'Blocked' : 'Active' }}</td>
                        <td class="px-4 py-2">
                            <input type="hidden" id="" value="">
                            <input type="hidden" id="id">
                            
                           
                            <button class="btn btn-outline-primary btn-sm px-2 py-1 m-1" (click)="toggleBlockStatus(doctor)">{{ doctor.isBlocked ? 'Unblock' : 'Block' }}</button>
                        </td>
                    </tr>
                </ng-container>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
</div></div>
</div>
