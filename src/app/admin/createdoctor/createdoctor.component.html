
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-gray-100 text-gray-800">
        <h1 class="text-2xl font-bold text-center">Create User</h1>
        <form novalidate="" [formGroup]="registerForm" (submit)="onSubmit()">
            <div class="space-y-1 text-sm">
                <label for="name" class="block text-gray-600">Name</label>
                <input type="text" formControlName="name"  placeholder="Username" class="w-full px-4 py-3 rounded-md border-gray-300 bg-gray-50 text-gray-800 focus:border-violet-600">
               
            </div>
        <div class="space-y-1 text-sm">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" formControlName="email"  placeholder="Email" class="w-full px-4 py-3 rounded-md border-gray-300 bg-gray-50 text-gray-800 focus:border-violet-600">
                
            </div>
            <div class="space-y-1 text-sm">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" formControlName="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-md border-gray-300 bg-gray-50 text-gray-800 focus:border-violet-600">
                
            </div>
        <div class="space-y-1 text-sm">
                <label for="password" class="block text-gray-600">Confirm Password</label>
                <input type="password" formControlName="cpassword" id="password" placeholder="confirm Password" class="w-full px-4 py-3 rounded-md border-gray-300 bg-gray-50 text-gray-800 focus:border-violet-600">
                
            </div>
            <button class="block w-full p-3 text-center rounded-sm text-gray-50 bg-violet-600">Sign up</button>
        </form>
        <div class="flex items-center pt-4 space-x-1">
            <div class="flex-1 h-px sm:w-16 bg-gray-300"></div>
            
            <div class="flex-1 h-px sm:w-16 bg-gray-300"></div>
        </div>
        
        <p class="text-xs text-center sm:px-6 text-gray-600">Do ypu have an account?
            <a rel="noopener noreferrer" href="#" class="underline text-gray-800">Sign in</a>
        </p>
      <button aria-label="Login with Google" type="button" class="flex items-center justify-center w-full p-4 space-x-4 border rounded-md focus:ri focus:ri border-gray-600 focus:ri">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
          <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
        </svg>
        <p>Login with Google</p>
      </button>
    </div>
    </div>
