<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Profile</title>
    <!-- Include the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Edit Doctor Profile Form -->
        <form class="bg-white rounded-lg shadow-md p-8">
            <!-- Doctor Profile Picture -->
            <div class="mb-4 flex items-center justify-center">
                <label for="profilePicture" class="block text-gray-800 font-semibold mb-2">Doctor Profile Picture</label>
                <img   [src]="imageUrl" alt="Doctor Picture" class="rounded-full w-24 h-24">
                <input type="file" id="profilePicture"  (change)="onFileSelected($event)"  accept="image/*"   #fileInput formControlName="profilepic" class="hidden">
                <button (click)="fileInput.click()" class="btn">Upload</button>
            </div>
            <!-- Doctor Name -->
            
            <div class="mb-4">
                <label for="doctorName" class="block text-gray-800 font-semibold mb-2">Qualification</label>
                <input type="text" id="doctorName" formControlName="qualification" name="doctorName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" value="Dr. John Doe">
            </div>
            <!-- Doctor Qualifications -->
            <div class="mb-4">
                <label for="qualifications" class="block text-gray-800 font-semibold mb-2">Education details</label>
                <textarea id="qualifications"  formControlName="education" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">MD Pediatrics, University Name, Year
MBBS, University Name, Year</textarea>
            </div>
            <!-- Doctor Experience -->
            <div class="mb-4">
                <label for="experience" class="block text-gray-800 font-semibold mb-2">Experience</label>
                <textarea id="experience" formControlName="experience" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">Pediatrician at XYZ Hospital, City (Year - Present)
Pediatric Resident at ABC Hospital, City (Year - Year)</textarea>
            </div>
            <!-- Doctor board certifications -->
            <div class="mb-4">
                <label for="experience" class="block text-gray-800 font-semibold mb-2">Board certifications</label>
                <textarea id="experience" formControlName="certification" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">Pediatrician at XYZ Hospital, City (Year - Present)
Pediatric Resident at ABC Hospital, City (Year - Year)</textarea>
            </div>
            <!-- Save Button -->
            <div class="flex justify-end">
                <button type="submit" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Save Changes</button>
            </div>
        </form>
    </div>
</body>
